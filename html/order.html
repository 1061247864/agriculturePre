<body>
<div id="app">





  <div class="content content-nav-base shopcart-content">
    <div class="cart w1200">
      <div class="cart-table-th">
        <div class="th th-chk">
          <div class="select-all">
            <div class="cart-checkbox">
            </div>
          </div>
        </div>
        <div class="th th-item">
          <div class="th-inner">
            商品
          </div>
        </div>
        <div class="th th-price">
          <div class="th-inner">
            单价
          </div>
        </div>
        <div class="th th-amount">
          <div class="th-inner">
            数量
          </div>
        </div>
        <div class="th th-sum">
          <div class="th-inner">
            小计
          </div>
        </div>
      </div>
      <div class="OrderList">
        <div class="order-content" id="list-cont">
          <ul class="item-content layui-clear"  v-for="(item , index) in order.orderItemList">
            <li class="th th-chk">
              <div class="select-all">
                <div class="cart-checkbox">
                  <input type="hidden" :value="item.shopcitemId"/>
                </div>
              </div>
            </li>
            <li class="th th-item">
              <div class="item-cont">
                <a href="javascript:;"><img :src="'../res/static/img/'+item.goods.photo" alt=""></a>
                <div class="text">
                  <div class="title">{{item.goods.goodName}}</div>
                  <p>{{item.goods.context}}</p>
                </div>
              </div>
            </li>
            <li class="th th-price">
              <span class="th-su">{{item.goods.price}} {{item.goods.company}}</span>
            </li>
            <li class="th th-amount">`
              <div class="box-btn layui-clear">
                {{item.goodNumber}}
              </div>
            </li>
            <li class="th th-sum">
              <span class="sum">{{item.goods.price*item.goodNumber}}</span>
            </li>
          </ul>
        </div>
      </div>




      <div class="FloatBarHolder layui-clear">
        <div class="th th-chk">
          <div class="select-all">
            <div class="cart-checkbox">
              收货地址
            </div>
          </div>
        </div>
        <div class="th batch-deletion">
          <input id="address" type="text"/>
        </div>
        <div class="th Settlement">
          <button class="layui-btn" @click="pay()">支付</button>
        </div>
        <div class="th total">
          <p>应付：<span class="pieces-total">{{order.countPrice}}</span>元</p>
        </div>
      </div>
    </div>
  </div>
</div>
