<script type="text/javascript">
  //接收一个值
  document.getElementById("title").innerHTML=titleObj;
  var vue= new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!',
      goodId:0,
      goodlist: [{}],
      userobj:{}
    },
    mounted: function(){

      this.userobj=JSON.parse(window.localStorage.getItem("userKey"));
      /*if(this.userobj){
        this.gerCurrentUser();
      }*/

      var result;
      var url=window.location.search; //获取url中"?"符后的字串
      if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
      }
      this.goodId=result;

      this.$http.post(urlprofix+'/consumer/goods/get?goodId='+ this.goodId, "", {
        emulateJSON: true,withCredentials: true
      }).then(function(res) {
        this.goodlist=res.body.list;
      }, function() {
        console.log('请求处理失败');
      });

    },methods: {
      logout:function(){
        layer.confirm(this.userobj.userName+":是否退出登录", {btn: ['确定', '取消'], title: "提示"},  () =>{
          window.localStorage.removeItem("userKey")
          this.userobj=null;
          layer.msg("退出登录！",{
            icon:7,
            time:2000
          })
        })
      },
      /*gerCurrentUser:function(){
        /!*this.$http.options={withCredentials: true}*!/
        this.$http.get(urlprofix+"consumer/user/getCurrentUser",{credentials: true},{
          emulateJSON:true
        }).then(function(result){
          if(!result.body){
            this.userobj=null;
            window.localStorage.removeItem("userKey")
          }
        })

      },*/
      addCar:function (price,good) {
        var scid = null;
        var shopCart = {};
        if ((JSON.parse(window.localStorage.getItem("scid")))!=null){
          scid = (JSON.parse(window.localStorage.getItem("scid"))).shopcId;
          shopCart = JSON.parse(window.localStorage.getItem("scid"));
        }

        var priceTotal = 0;
        if (shopCart.priceCount==undefined){
          priceTotal = price*$("[name=count]").val();
        }else{
          priceTotal = parseInt(shopCart.priceCount)+(price*$("[name=count]").val());
        }
        this.$http.post(urlprofix+"/consumer/shopCart/addShopCart",
                {shopcId:scid,priceCount:priceTotal,goodId:good,count:$("[name=count]").val()}, {
                  emulateJSON: true,
                  withCredentials: true
                }).then(function(res) {
          if (res.body.shopcId>0){
            layer.msg("添加成功！",{
              icon:1
            })
            window.localStorage.removeItem("scid");
            window.localStorage.setItem("scid",JSON.stringify(res.body))
          }else{
            alert("失败");
          }
        }, function() {
          console.log('请求处理失败');
        });
      }
    }
  })



var layer;
  layui.config({
    base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','jquery','layer'],function(){
    var mm = layui.mm,$ = layui.$;
    layer =layui.layer;
    var cur = $('.number-cont input').val();
    $('.number-cont .btn').on('click',function(){
      if($(this).hasClass('add')){
        cur++;
         
      }else{
        if(cur > 1){
          cur--;
        }
      }
      $('.number-cont input').val(cur)
    })
      
  });
</script>
